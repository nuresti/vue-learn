<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://unpkg.com/bulma/css/bulma.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" />
  </head>
  <body>
    <div class="" id="app">
      <div class="tweet">
        <div class="box">
          <article class="media">
            <div class="media-left">
              <figure class="image is-64x64">
                <img :src="tweets[0].img" alt="">
              </figure>
            </div>
            <div class="media-content">
              <div class="content">
                  <p>
                    <strong>{{tweets[0].name}}</strong>
                    <small>{{tweets[0].handle}}</small>
                    <br>
                    {{tweets[0].tweet}}
                  </p>
              </div>
              <div class="level-left">
                <div class="level-item">
                  <span class="icon is-small"><i class="fas fa-heart"></i></span>
                  <span class="likes">{{tweets[0].likes}}</span>
                </div>
              </div>
            </div>
          </article>
        </div>
        <div class="control has-icons-left">
          <input type="text" class="input is-small" name="" value="" placeholder="Tweet your reply...">
          <span class="icon is-small is-left"> <i class="fas fa-envelope"></i> </span>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        const tweets = [
          {
            id:1,
            name:'James',
            handle:'@jokerjames',
            img:'image/james.png',
            tweet:"If you don't succeed, dust yourself off...",
            likes:10,
          },
          {
            id:2,
            name:'Xin',
            handle:'@xeroxin',
            img:'image/james.png',
            tweet:"Beauty in the struggle",
            likes:18,
          },
          {
            id:3,
            name:'Fatima',
            handle:'@fantasticfatime',
            img:'image/james.png',
            tweet:"Better late than never but never late...",
            likes:10,
          },
        ]

        new Vue({
          el:'#app',
          data:{
            tweets
            }
        });
    </script>
  </body>
</html>
