<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="" id="app">
      <ul>
        <li v-for="number in numbers" :key="number.id">
          <p>{{number.value}}</p>
          <input type="text" placeholder="type something..." name="" value="">
        </li>
      </ul>
      <button @click="shuffle" type="button" name="button">Shuffle</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.js"> </script>
    <script type="text/javascript">
        new Vue({
          el:'#app',
          data:{
            numbers:[
              {id:1, value:1},
              {id:2, value:10},
              {id:3, value:100},
              {id:4, value:1000},
              {id:5, value:10000},
            ],
          },
          methods:{
            shuffle(){
              this.numbers = _.shuffle(this.numbers)
            }
          }
        });
    </script>
  </body>
</html>
