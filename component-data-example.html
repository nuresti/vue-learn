<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://unpkg.com/bulma/css/bulma.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" />
  </head>
  <body>
    <div class="" id="app">
      <p>Three Different Components</p>
      <counter-one></counter-one>
      <counter-two></counter-two>
      <counter-three></counter-three>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.js"> </script>
    <button type="button" name="button" class="component-button" @click="counter++"> You Clicked Me {[counter]} timer</button>
    <script type="text/javascript">

        let counterOne = {
          template: `    <button name="button" class="component-button" @click="counter++">
                  You Clicked Me {{counter}} times
                  </button>
                  `,
                  data(){
                    return{
                      counter: 0
                    }
                  }
        }
        let counterTwo = {
          template: `    <button name="button" class="component-button" @click="counter++">
                  You Clicked Me {{counter}} times
                  </button>
                  `,
                  data(){
                    return{
                      counter: 0
                    }
                  }
        }

        let counterThree = {
          template: `    <button name="button" class="component-button" @click="counter++">
                  You Clicked Me {{counter}} times
                  </button>
                  `,
                  data(){
                    return{
                      counter: 0
                    }
                  }
        }
        new Vue({
          el:'#app',
          data:{
            message:'Greetings!',
          },
          components:{
            'counter-one' : counterOne,
            'counter-two' : counterTwo,
            'counter-three' : counterThree,
          }
        });
    </script>
  </body>
</html>
