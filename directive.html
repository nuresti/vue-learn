<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="" id="app">
        <h2>{{greeting}}</h2>
        <p>{{alertMessage}}</p>
        <button @click="changeGreeting" type="button" name="button">
          Change Greeting
        </button>
        <button @dblclick="changeGreeting" type="button" name="button">
          Double click to change greeting
        </button>
        <input type="text" @keyup="alertMessageGreeting" placeholder="Type Something" name="" value="">
        <input type="text" @keyup.enter="alertEnterGreeting" placeholder="Type adn release enter" name="" value="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
          el:'#app',
          data:{
            greeting:'Hello World!',
            alertMessage:''
          },
          methods:{
            changeGreeting(){
              this.greeting = this.greeting === 'Hello World!' ? 'What is up!' : 'Hello World!'
            },
            alertMessageGreeting(){
              this.alertMessage = 'You typed something';
            },
            alertEnterGreeting(){
              this.alertMessage = 'You typed and pressed enter!';
            },
          }
        });
    </script>
  </body>
</html>
